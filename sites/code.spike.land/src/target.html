<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  
  <title>Instant React Editor</title>
  <script>
    window.process = {env: {NODE_ENV:"production" }};
  </script>
    
<body>
  <div id="zbody"></div>
  <script async src="https://unpkg.com/es-module-shims@1.3.2/dist/es-module-shims.js"></script>
  <script type="esms-options">
  {
    "shimMode": true,
    "polyfillEnable": ["css-modules", "json-modules"],
    "nonce": "n0nce"
  }
  </script>
  <script type="importmap">
    $$IMPORTMAP
  </script>
  <script type="module">
    import {restart} from "app";

    const run = async () =>{
      console.log("run....");
          
        const resp = await fetch(
                "./code",
              );
        const code = await resp.text();
        const target = document.getElementById("zbody");
        restart(code, target);
             
    }
    run();
  </script>
</body>
</html>
