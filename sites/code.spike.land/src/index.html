<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/@spike.land/code@VERSION/assets/zed-icon-big.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@spike.land/code@VERSION/assets/app.css"
    />
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
      integrity="sha384-7Er69WnAl0+tY5MWEvnQzWHeDFjgHSnlQfDDeWUvv8qlRXtzaF/pNo18Q2aoZNiO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"
      integrity="sha384-SrjF4gb2WbeLH6ACmw6dLWBMHqfhwqgZe9F/N1TPzAyFjFESpC/3OGcG6fGVFmk7"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
      integrity="sha384-vj2XpC1SOa8PHrb0YlBqKN7CQzJYO72jz4CkDQ+ePL1pwOV4+dn05rPrbLGUuvCv"
      crossorigin="anonymous"
    ></script>
    <title>Instant React Editor</title>
    <style>
      html {
  background-color: red;
  overflow: hidden;
  width: 100%;
}
      body {
        overscroll-behavior-y: contain;
        background-image: url(https://unpkg.com/@spike.land/code@VERSION/assets/synthwave.webp);
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        height: 100vh;
        min-height: -webkit-fill-available;
        height: 100%;
        position: fixed;
        /* prevent overscroll bounce*/
        background-color: lightgreen;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 0 !important;

        /* iOS velocity scrolling */
      }
      @font-face {
    font-family: 'codicon';
      src: url('https://unpkg.com/monaco-editor@0.31.1/min/vs/base/browser/ui/codicons/codicon/codicon.ttf')
        format('truetype');
    }

      #edizzoo {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="edizzoo"></div>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.4.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      $$IMPORTMAP
    </script>
    <script type="module">
      import app from "app";
      app();
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        import(
          "https://storage.googleapis.com/workbox-cdn/releases/6.4.2/workbox-window.prod.mjs"
        ).then(({ Workbox }) => {
          const wb = new Workbox("https://code.spike.land/sw.js");
          wb.addEventListener("activated", async (event) => {
            if (!event.isUpdate) {
              console.log("Service worker activated for the first time!");
            }
          });
          wb.register();
        });
      }
      window.process = { env: { NODE_ENV: "production" } };
    </script>
    <script type="text/javascript">
      /**************/
    </script>
  </body>
</html>
