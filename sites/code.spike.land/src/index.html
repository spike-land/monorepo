<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/@spike.land/code@VERSION/assets/zed-icon-big.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@spike.land/code@VERSION/assets/app.css"
    />
    <title>Instant React Editor</title>
    <style>
  body {
        overscroll-behavior-y: contain;
        background-image: url(./assets/synthwave.webp);
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        height: 100vh;
        min-height: -webkit-fill-available;
        height: 100%;
        position: fixed;
        /* prevent overscroll bounce*/
        background-color: rgb(150, 48, 145);
        overflow-y: scroll;
        --webkit-overflow-scrolling: touch;
        padding-bottom: 0 !important;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      #shadowEditor {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        max-width: 600px;
        width: 100%;
        height: 100vh; 
      }

      @font-face {
    font-family: 'codicon';
      src: url('https://unpkg.com/monaco-editor@0.31.1/min/vs/base/browser/ui/codicons/codicon/codicon.ttf')
        format('truetype');
    }
    </style>
  </head>
  <body>
    <div id="shadowEditor"></div>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.4.1/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      $$IMPORTMAP
    </script>
    <script type="module">
      import app from "app";
      app();
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        import(
          "https://storage.googleapis.com/workbox-cdn/releases/6.4.2/workbox-window.prod.mjs"
        ).then(({ Workbox }) => {
          const wb = new Workbox("https://code.spike.land/sw.js");
          wb.addEventListener("activated", async (event) => {
            if (!event.isUpdate) {
              console.log("Service worker activated for the first time!");
            }
          });
          wb.register();
        });
      }
      window.process = { env: { NODE_ENV: "production" } };
    </script>
    <script type="text/javascript">
      /**************/
    </script>
  </body>
</html>
