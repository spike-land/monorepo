services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile

      args:
        USER_UID: ${UID}
        USER_GID: ${GID}
        USER: ${USER}
    privileged: true
    shm_size: 8gb
    platform: linux/arm64
    tmpfs:
      - ${HOME}/tmpfs:exec,size=8g,uid=${UID},gid=${GID}
    environment:
      - USER=${USER}
    volumes:
      - ${HOME}/.cache:${HOME}/.cache
      - ${HOME}/.oh-my-zsh:${HOME}/.oh-my-zsh
    ports:
      - 6080:6080
      - 5901:5901
