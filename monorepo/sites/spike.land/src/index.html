<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <base href="https://spike.land/">
  <title>Instant React Editor</title>
  <style>
    html,
body,
#root,
#zbody {
  box-sizing: border-box;
  width: 100%;
  height: 100%; 
 }


*, *::before, *::after {
  box-sizing: inherit;
}
body {
  border: 0;
  padding: 0;
  margin: 0;
  background: fixed;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: top;
  overscroll-behavior-y: contain;
  width: 100%;
  margin: 0;
  padding: 0;
  border: 0;
  min-height: -webkit-fill-available;
  height: 100%;
  position: fixed;
  /* prevent overscroll bounce*/
  overflow-y: scroll;
  --webkit-overflow-scrolling: touch;
  padding-bottom: 0 !important;
  overflow: hidden;
  overflow-x: hidden;
  overflow-y: hidden;
}
#monacoEditor {
  max-width: 640px;
  height: 100vh;
  max-height: 100vh;
}

  </style>
</head>
<body>
  <script>     
  window.process = {
    env: {
      "NODE_ENV": "production"
    }};
  </script>
  <div id="root"></div>
  <script>
   /** startState **/
   document.getElementById("root").innerHTML =  `<style>${startState.css}</style><div id="zbody">${startState.html}</div>`;
   window.appStarted = new Promise((resolve)=>{
     window.appResolver=resolve});
 </script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.4/dist/es-module-shims.js"></script>
  <script type="importmap-shim" src="/importmap.json"></script>
  <script type="module-shim">
   import {appFactory} from "https://spike.land/starter.mjs";
   
   await appFactory(startState.transpiled);
   appResolver(true);

   if (window.noShim!==true){
    const {run} = await import("https://spike.land/ws.mjs");
    run();
   }
   
   
  </script>  
  <script type="importmap">
    {
  "imports": {
    "react/jsx-runtime": "https://spike.land/react.mjs",
    "react": "https://spike.land/react.mjs",
    "preact": "https://spike.land/react.mjs",

    "react-dom": "https://spike.land/react.mjs",
    "react-dom/server": "https://spike.land/react.mjs",

    "framer-motion": "https://spike.land/framer-motion.mjs",
    "@emotion/react": "https://spike.land/emotion.mjs",
    "@emotion/react/jsx-runtime": "https://spike.land/emotion.mjs",
    "@emotion/cache": "https://spike.land/emotion.mjs"
  }
}

    </script>
  <script type="module">
    import {render} from "react-dom";
    
    import {run} from "https://spike.land/ws.mjs";
    window.noShim = true;    
    await appStarted;

    await run();
   </script> 
    <script type="module">
    import {ipfsSw} from "https://spike.land/main.js";
    ipfsSw();
    </script>

  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "cc7e2ceaa75d4111b26b0ec989795375"}'></script><!-- End Cloudflare Web Analytics -->
</body>
</html>
