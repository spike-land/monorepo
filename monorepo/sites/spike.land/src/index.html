<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <base href="https://spike.land/">
  <title>Instant React Editor</title>
  <style>
    html,
body,
#root,
#zbody {
  box-sizing: border-box;
  width: 100%;
  height: 100%; 
 }


*, *::before, *::after {
  box-sizing: inherit;
}
body {
  border: 0;
  padding: 0;
  margin: 0;
  background: fixed;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: top;
  overscroll-behavior-y: contain;
  width: 100%;
  margin: 0;
  padding: 0;
  border: 0;
  min-height: -webkit-fill-available;
  height: 100%;
  /* prevent overscroll bounce*/
  /* overflow-y: scroll; */
  --webkit-overflow-scrolling: touch;
  padding-bottom: 0 !important;
  overflow: hidden;
  /* overflow-x: hidden; */
  /* overflow-y: hidden; */
}
  </style>
</head>
<body>
  <script>     
  window.startedWithNativeEsmModules = false;
  if (location.href.indexOf(".tsx")!==-1) {
    const loc = location.href.indexOf(".tsx");

    location.href = location.href.slice(0,loc);
  }
  window.process = {
    env: {
      "NODE_ENV": "production"
    }};
  </script>
  <div id="root"></div>
  <script>


   /** startState **/

   if (!codeSpace) window.codeSpace = "coder"; 
   if (!address) window.address = "";
   if (!startState) {
     async()=>{
       const resp = await fetch("https://spike.land/live/"+codeSpace+"/session");
       window.startState = await resp.json();
       h(window.startState);
     }
   } else {
     h(startState);
   }


  
   function h({html}){
   document.getElementById("root").innerHTML = html;
   window.appStarted = new Promise((resolve)=>{
   window.appResolver=resolve});
 
  }
 
 </script>

  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://spike.land/react.mjs",
    "react": "https://spike.land/react.mjs",
    "preact": "https://spike.land/react.mjs",
    "react-dom": "https://spike.land/react.mjs",
    "react-dom/server": "https://spike.land/react.mjs",
    "framer-motion": "https://spike.land/framer-motion.mjs",
    "@emotion/react": "https://spike.land/emotion.mjs",
    "@emotion/react/jsx-runtime": "https://spike.land/emotion.mjs",
    "@emotion/cache": "https://spike.land/emotion.mjs"
  }
}
    </script>
  <script type="module">
    import {render} from "react-dom";
    import {run} from "./ws.mjs";

    window.startedWithNativeEsmModules = true;

    await run();
   </script> 



    
    <script defer src="./main.js"></script>
    <script defer>


window.addEventListener('pageshow', (event) => {
  if (event.persisted) {
    console.log('This page was restored from the bfcache.');
  } else {
    console.log('This page was loaded normally.');
  }
});
    </script>
