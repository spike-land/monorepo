<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <base href="https://spike.land/">
  <title>Instant React Editor</title>
  <style>
    html,
body,
#root,
#zbody {
  box-sizing: border-box;
  width: 100%;
  height: 100%; 
 }


*, *::before, *::after {
  box-sizing: inherit;
}
body {
  border: 0;
  padding: 0;
  margin: 0;
  background: fixed;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: top;
  overscroll-behavior-y: contain;
  width: 100%;
  margin: 0;
  padding: 0;
  border: 0;
  min-height: -webkit-fill-available;
  height: 100%;
  position: fixed;
  /* prevent overscroll bounce*/
  overflow-y: scroll;
  --webkit-overflow-scrolling: touch;
  padding-bottom: 0 !important;
  overflow: hidden;
  overflow-x: hidden;
  overflow-y: hidden;
}
#monacoEditor {
  max-width: 640px;
  height: 100vh;
  max-height: 100vh;
}

  </style>
</head>
<body>
  <script>     
  window.process = {
    env: {
      "NODE_ENV": "production"
    }};

function createJsBlob(code) {
  const file = new File([code], "index.tsx", {
    type: "application/javascript",
  });
  const blobUrl = URL.createObjectURL(file);
  return blobUrl;
  // const actualUrl =
}


const runApp = async () => {


if (!document.getElementById("root")) {
  const container = document.createElement("div");
  container.id = "root";
  container.style.height="100%";
  container.innerHTML =  `<style>${startState.css}</style><div id="zbody">${startState.html}</div>`;
  document.body.append(container);
}
const root = document.getElementById("root");
 
globalThis.App =  (await import(createJsBlob(window.startState.transpiled))).default;
globalThis.transpiled = startState.transpiled;

const {App} = globalThis;

const {render} = await import("https://spike.land/react.mjs");
const newRoot = document.createElement("div");
newRoot.style.height="100%";

render(App(),newRoot );


if (!globalThis.currentTarget){
  console.log("currentTarget");

  root.replaceWith(newRoot);
  globalThis.currentTarget =newRoot;
} else {
  globalThis.currentTarget.parentNode?.replaceChildren(newRoot);
  globalThis.currentTarget = newRoot;
 
}

};

  </script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.4/dist/es-module-shims.js"></script>
  <div id="root"></div>
  <script type="module">
   await runApp();   
   const {run} = await import("https://spike.land/starter.mjs");
   run();
  </script>

</body>
</html>
