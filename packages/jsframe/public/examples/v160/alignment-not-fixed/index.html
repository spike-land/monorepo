<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsFrame.js example - Fixed and Not-fixed window</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="../../../index.css">
    <style>
        .window-content {
            line-height: 200%;
        }
    </style>
</head>
<body>

<h2><a href="../../../index.html">JSFrame.js examples</a><span>Fixed and Not-fixed window</span></h2>
<span>Try scrolling the screen:The JsFrame initialization options <code>{fixed:true}</code> or <code>{fixed:false}</code> allow you to set the window to be fixed or unfixed
</span>

<div id="lipsum" style="padding:20px;color:#eeeeee"></div>
<div style="font-size: 16px; color: white; position: fixed; right: 20px; bottom: 10px">
    <a href="https://github.com/riversun/JSFrame.js/tree/master/public/examples/v160/alignment-not-fixed"
       title="View source for this page on GitHub" target="_blank">View source on GitHub</a>
</div>
<script src="../../../jsframe.js"></script>
<script>
  fetch('./lipsum.txt')
    .then(function(response) {
      return response.text();
    })
    .then(function(text) {
      document.querySelector('#lipsum').innerHTML = text;
    });
</script>
<script>
  const jsFrameNotFixed = new JSFrame({ fixed: false });
  jsFrameNotFixed.create({
    name: `Win0`,
    title: `Not fixed window`,
    left: 20, top: 120, width: 400, height: 320,
    appearanceName: 'yosemite',
    html: `<div class="window-content">
If the jsFrame initialization parameter is set to <code>new JSFrame(<b>{fixed:false}</b>)</code>, then
The window will be affected by scrolling.Default is <code><b>fixed:true</b></code></div>`,
  }).show();

  const jsFrameFixed = new JSFrame({ fixed: true });
  jsFrameFixed.create({
    name: `Win0`,
    title: `Fixed window`,
    left: 500, top: 120, width: 400, height: 320,
    appearanceName: 'yosemite',
    html: `<div class="window-content">
<code><b>{fixed:true}</b></code> can be used to create a "floating" window that stays in the same position regardless of scrolling.
</div>`,
  }).show();


</script>
</body>
</html>
