<!DOCTYPE html>
<html>
<head>
    <title>JsFrame.js example</title>
    <meta charset="utf-8">
</head>
<body>
<script src="../../jsframe.js"></script>
<script>
    function start() {
        const jsFrame = new JSFrame();
        //Create window
        const frame = jsFrame.create({
            title: 'Window',
            left: 20, top: 20, width: 320, height: 220,
            movable: true,//Enable to be moved  by mouse
            resizable: true,//Enable to be resized by mouse
            html: '<div id="my_element" style="padding:10px;font-size:12px;color:darkgray;">Contents of window</div>'
        });
        //Show window
        frame.show();
        setTimeout(() => {
            //Change contents after 1 second
            //Use $ selector to access to content of frame
            frame.$('#my_element').innerHTML = '<span style="color:red">Hello world</span>';
        }, 1000);
    }

    start();
</script>
</body>
</html>
