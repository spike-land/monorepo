<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <base href="/">
  <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
  <title>Instant React Editor</title>

  <script type="importmap"></script>
<style>
  html,
  body {
    overflow: auto;
    margin: 0;
    height: 100%;
    --webkit-overflow-scrolling: touch;  
    overscroll-behavior-x: none;
  }

  q {
      display: none;
  }
  

  @media screen and (prefers-color-scheme: dark) {
    body {
      background-color: #121212;;
      color: hsl(210, 10%, 62%);
      --text-color-normal: hsl(210, 10%, 62%);
    --text-color-light: hsl(210, 15%, 35%);
    --text-color-richer: hsl(210, 50%, 72%);
    --text-color-highlight: hsl(25, 70%, 45%);
    }
  }


  @media screen and (prefers-color-scheme: light) {
    body {
      background-color: white;
      color: black;
      --text-color-normal: #0a244d;
      --text-color-light: #8cabd9;
    }
  }
  /**reset*/
   </style>

</head>
   
   
<body>
<root/>
  
<script>     



    
window.addEventListener('pageshow', (event) => {
  if (event.persisted) {
    console.log('This page was restored from the background cache.');
  } else {
    console.log('This page was loaded normally.');
  }
});
 
  window.esmsInitOptions = {
        polyfillEnable: ['css-modules', 'json-modules'],
    

        resolve: function (id, parentUrl, defaultResolve) {
        let resolved;
  
          try{
            if (id.indexOf('https://') !== -1 && (id.indexOf(".js")!==-1 || id.indexOf(".ts")!==-1)) return id;
            if (id.indexOf('live/')!==-1 && id.indexOf("index.")===-1){

             return (new URL(id + "/index.js", location.origin)).toString();
            }
          
            return defaultResolve(id, parentUrl);
          } catch{
            return resolved = new URL('/npm:*'+id+"?bundle&external=@emotion/*,react*,react ", location.origin).toString()
          }
        }
      }
</script>


<script type="module">
import { unmountComponentAtNode } from "react-dom";
import { hydrate } from "./hydrate.mjs";
import load from "./load.mjs";

const paths = location.pathname.split("/");
const codeSpace = paths[2];

const rootEl = document.getElementById(`root`);

if (location.pathname !== `/live/${codeSpace}`) {
  const bc = new BroadcastChannel(location.origin);
  hydrate(codeSpace, 1);
  bc.onmessage = async (event) => {
    if (event.data.codeSpace === codeSpace) {
      const { html, css, i } = event.data.sess;
      rootEl.setAttribute("data-i", i);
      unmountComponentAtNode(document.getElementById("root"));
      rootEl.innerHTML = `<style>${css}</style>${html}`;
      await hydrate(codeSpace, event.data.sess.i);
    }
  };
} else {
  load();
}
</script>

<script type="module">
setTimeout(() => navigator && navigator.serviceWorker &&  navigator.serviceWorker.register("/sw.js", {
      scope: "/",
      type: "classic",
    }).then(current=>navigator.serviceWorker.getRegistrations()
          .then(r=>r.filter(sw=>sw!==current)
          .forEach(sw=>sw.unregister())))
)
</script>

</body>
</html>
