<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <base href="./">
  <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
  <title>Instant React Editor</title>
<style>
  html,
  body {
    overflow: auto;
    margin: 0;
    height: 100%;
    --webkit-overflow-scrolling: touch;  
    overscroll-behavior-x: none;
  }
  

  @media screen and (prefers-color-scheme: dark) {
    body {
      background-color: #121212;;
      color: hsl(210, 10%, 62%);
      --text-color-normal: hsl(210, 10%, 62%);
    --text-color-light: hsl(210, 15%, 35%);
    --text-color-richer: hsl(210, 50%, 72%);
    --text-color-highlight: hsl(25, 70%, 45%);
    }
  }


  @media screen and (prefers-color-scheme: light) {
    body {
      background-color: white;
      color: black;
      --text-color-normal: #0a244d;
      --text-color-light: #8cabd9;
    }
  }

*:where(:not(html, iframe, canvas, img, svg, video, audio):not(svg *, symbol *)) {
    all: unset;
    display: revert;
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

a, button {
    cursor: revert;
}

ol, ul, menu {
    list-style: none;
}

img {
    max-width: 100%;
}

table {
    border-collapse: collapse;
}

input, textarea {
    -webkit-user-select: auto;
}

textarea {
    white-space: revert;
}

/* minimum style to allow to style meter element */
meter {
    -webkit-appearance: revert;
    appearance: revert;
}

/* reset default text opacity of input placeholder */
::placeholder {
    color: unset;
}

/* fix the feature of 'hidden' attribute.
   display:revert; revert to element instead of attribute */
:where([hidden]) {
    display: none;
}

/* revert for bug in Chromium browsers
   - fix for the content editable attribute will work properly.
   - webkit-user-select: auto; added for Safari in case of using user-select:none on wrapper element*/
:where([contenteditable]:not([contenteditable="false"])) {
    -moz-user-modify: read-write;
    -webkit-user-modify: read-write;
    overflow-wrap: break-word;
    -webkit-line-break: after-white-space;
    -webkit-user-select: auto;
}

/* apply back the draggable feature - exist only in Chromium and Safari */
:where([draggable="true"]) {
    -webkit-user-drag: element;
}
   </style>

</head>
   
   
<body>
<root/>
  
<script>     
  
  if (location.href.indexOf(".tsx")!==-1) {
    const loc = location.href.indexOf(".tsx");

    location.href = location.href.slice(0,loc);
  }




window.process = {
  env: {
      "NODE_ENV": "production"
}};
    
window.addEventListener('pageshow', (event) => {
  if (event.persisted) {
    console.log('This page was restored from the background cache.');
  } else {
    console.log('This page was loaded normally.');
  }
});
 
  window.esmsInitOptions = {
        polyfillEnable: ['css-modules', 'json-modules'],
        shimMode: true,
        resolve: function (id, parentUrl, defaultResolve) {
        let resolved;
  
          try{
            resolved = defaultResolve(id, parentUrl);
          } catch{
            resolved = new URL('/npm:*'+id+"?bundle&external=@emotion/*,react*,react ", location.origin).toString()
          }
          // console.table(id, parentUrl, resolved);
    
          // Default resolve will handle the typical URL and import map resolution
          return resolved;
        }
      }
</script>
<script defer src="/node_modules/construct-style-sheets-polyfill/dist/adoptedStyleSheets.js"></script>
<script defer src="/react-jsx-runtime.js"></script>
<script defer src="/wdom.js"></script>

<script type="module">
setTimeout(() => navigator && navigator.serviceWorker &&  navigator.serviceWorker.register("/sw.js", {
      scope: "/",
      type: "classic",
    }).then(current=>navigator.serviceWorker.getRegistrations()
          .then(r=>r.filter(sw=>sw!==current)
          .forEach(sw=>sw.unregister())))
)
</script>

</body>
</html>
