<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <meta content="utf-8" http-equiv="encoding">

  <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/react@11.0.0/dist/emotion-react.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/styled@11.0.0/dist/emotion-styled.umd.min.js"></script>
  <!-- <script crossorigin src="https://unpkg.com/jsframe.js@1.6.2/lib/jsframe.min.js"></script> -->
  <script crossorigin src="https://unpkg.com/framer-motion@2.9.4/dist/framer-motion.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    crossorigin="anonymous" />

  <style>
    #container {
      background-color: #1e1e1e;
      width: 100vw;
      height: 100vh;
      animation-duration: 1s;
      animation-name: opening
    }

    body {
      overflow: hidden;
      width: 100%;
      height: 100vh
    }

    @keyframes opening {
      from {
        width: 10%;
        height: 20vh;
      }

      66% {
        width: 100%;
        height: 20vh;
      }

      to {
        width: 100%;
        height: 100vh;
      }
    }


    #error {
      display: none;
      background-color: red;
      opacity: 0.7;
    }


    #ace {
      display: none;
    }


    .draggable {
      margin: 24px;
      padding: 32px;
      position: absolute;
      touch-action: none;
      overflow: hidden;
      z-index: 2;
      word-wrap: break-word;
      right: 24px;
      /* float: right; */
      /* top: 24px; */
      /* right: 24px ; */
      -webkit-transform: translate(0px, 0px);
      transform: translate(0px, 0px);
      font-size: 32px;
      background-color: #ddd;
      border-radius: 16px;
      width: fit-content;
      max-width: 40vw;
      background: #ddd;
      box-shadow:
        0 2.8px 2.2px rgba(0, 0, 0, 0.034),
        0 6.7px 5.3px rgba(0, 0, 0, 0.048),
        0 12.5px 10px rgba(0, 0, 0, 0.06),
        0 22.3px 17.9px rgba(0, 0, 0, 0.072),
        0 41.8px 33.4px rgba(0, 0, 0, 0.086),
        0 100px 80px rgba(0, 0, 0, 0.12);
    }

    #ace {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }


    .almosthidden {
      opacity: 0.5;
    }

    button {
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="error" class="draggable"></div>
  <div id="zed"></div>
  <!-- <div id="root"></div> -->
  
  <div id="container"></div>

  <div id="ace"></div>
  <script>
    

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function () {
        console.log('service worker is is all cool.');
      }).catch(function (e) {
        console.error('service worker is not so cool.', e);
        throw e;
      });
    }
    // bling.js
    var $ = window.$ = document.querySelector.bind(document);
    var $$ = window.$$ = document.querySelectorAll.bind(document);
    Node.prototype.on = window.on = function (name, fn) {
      this.addEventListener(name, fn);
    }
    NodeList.prototype.__proto__ = Array.prototype;
    NodeList.prototype.on = NodeList.prototype.addEventListener = (function (name, fn) {
      this.forEach(function (elem) {
        elem.on(name, fn);
      });
   });


  </script>

  <script>
    const zedRoot = document.getElementById("zed");
    ReactDOM.render(React.createElement("div",{id: "root"}), zedRoot);

  </script>

  <script type="module">

    const runner = async () => {
      const version = "latest";
      const cdnAddress = "https://unpkg.com/@zedvision/code@";
      const script = "/dist/_cBundle.js.min.js";


      if (window.location.href.includes("0.0.0.0") || window.location.href.includes("localhost")) {
        const { run } = await import("./dist/_cBundle.js")
        run();
      } else {
        const { run } = await import(cdnAddress + version + script)
         run();
      }


    }


    //inject

    //inject

    runner();
  </script>
</body>

</html>
