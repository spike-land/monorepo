
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="icon" type="image/png" href="./assets/zed-icon-big.png" />
  <link rel="stylesheet" href="./assets/app.css" />
  <link rel="stylesheet" href="./assets/roboto.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
<title>Instant React Editor</title>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react",
        "react/": "https://esm.sh/react/", 
        "react-dom": "https://esm.sh/react-dom",
        "tslib": "./js/tslib.mjs"
      }
    }
  </script>
  <script type="module">

    try{
      start();
    }catch(error){
      console.error({error});
      fetch("https://spike.land/error", {method: "POST",  body: JSON.stringify({error})})
    }

    async function start() {
      try {
        const { run } = await import("./js/codeLoader.mjs");
        run("window");
      } catch (e) {
        const { run } = await import("https://unpkg.com/@zedvision/code@13.0.16/js/codeLoader.mjs");
        run("window");
      }
      setTimeout(async () => {
        const { workboxLoader } = await import("./js/workboxLoader.mjs")
        workboxLoader()
      }, 3000);
    }


  </script>
  
</body>
</html>
