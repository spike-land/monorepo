<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html,charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  
  <link rel="icon" type="image/png" href="./assets/zed-icon-big.png" />

  <link rel="stylesheet" href="./assets/app.css" />

  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-is@17.0.2/umd/react-is.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.4.1/dist/es-module-shims.js"></script>
  <title>Instant React Editor</title>
   <style>
      body {
        overscroll-behavior-y: contain;
        background-image: url(./assets/synthwave.webp);
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        height: 100vh;
        min-height: -webkit-fill-available;
        height: 100%;
        position: fixed;
        /* prevent overscroll bounce*/
        background-color: rgb(150, 48, 145);
        overflow-y: scroll;
        --webkit-overflow-scrolling: touch;
        padding-bottom: 0 !important;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      #edizzoo {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        max-width: 600px;
        width: 100%;
        height: 100vh; 
      }

      @font-face {
    font-family: 'codicon';
      src: url('https://unpkg.com/monaco-editor@0.31.1/min/vs/base/browser/ui/codicons/codicon/codicon.ttf')
        format('truetype');
    }

    </style>	

</style>

		<link
			data-name="vs/editor/editor.main"
			rel="stylesheet"
			href="https://unpkg.com/monaco-editor@0.30.1/min/vs/editor/editor.main.css"
		/>
  <script type="esms-options">
    {
      "shimMode": true,
      "polyfillEnable": ["css-modules", "json-modules"],
      "nonce": "n0nce"
    }
    </script>

</head>
<body>
  <div id="edizzoo"></div>
  <script type="importmap-shim" src="./importmap.json"></script>
  <script type="module-shim">
    import app from "dev";
    app("zoli");
  </script>
  <script>
    if ('serviceWorker' in navigator){
      import('https://storage.googleapis.com/workbox-cdn/releases/6.4.2/workbox-window.prod.mjs').then(
        ({Workbox})=> {
          const wb = new Workbox('./sw.js');
          wb.addEventListener("activated", async (event) => {
             if (!event.isUpdate) {
              console.log("Service worker activated for the first time!");
             }
          });
          wb.register();
        });
      }
    window.process = { env: { NODE_ENV: "production" } };
    </script>
  <script type="text/javascript">
    let currentWebSocket = null;


  /************
 * 
   */ 
</script>
</body>
</html>
