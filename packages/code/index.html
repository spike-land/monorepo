const assetsProm = fetch(`${location.origin}/files.json`).then((r) =>
  r.json()).then((x) => window.assets=x);


window.esmsInitOptions = {
      shimMode: true,
      fetch: async (target, options) => {
        if (!window.assets) await assetsProm ;
        
    const url = new URL(target);
   
    let asset = assets[url.href.slice(1)];''
    if (asset) {
      return fetch(new URL("/" + asset, url.origin).toString());
    }
    return fetch(target, options);
  },
      resolve: function (id, parentUrl, defaultResolve) {
      let resolved;

        try{
          resolved = defaultResolve(id, parentUrl);
        } catch{
          resolved = new URL('/npm:*'+id+"?bundle&external=@emotion/*,react*,react", location.origin).toString()
        }
        // console.table(id, parentUrl, resolved);
  
        // Default resolve will handle the typical URL and import map resolution
        return resolved;
      }
    }
  </script>

<script type="module">

if (location.pathname.endsWith("dehydrated")) {
  const paths = location.pathname.split("/");
  paths.pop() //dehydrated;
  const codeSpace = paths.pop();

  const  bc =new  BroadcastChannel(location.origin);

    bc.onmessage = (event) => {
      if (event.data.codeSpace === codeSpace) {
        const { html, css } = event.data.sess;
        document.getElementById(`root-${codeSpace}`).innerHTML = `<style>${css}</style>${html}`;
      }
    };
  }
</script>
