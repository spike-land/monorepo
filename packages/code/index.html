<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="preload" href="https://unpkg.com/monaco-editor@0.21.2/min/vs/editor/editor.main.js" as="script" />
  <link rel="prefetch" href="https://unpkg.com/monaco-editor@0.21.2/min/vs/base/worker/workerMain.js" as="worker" />
  <link rel="prefetch" href="https://unpkg.com/monaco-editor@0.21.2/min/vs/language/typescript/tsWorker.js" as="worker" />
  <link rel="prefetch" href="https://unpkg.com/@babel/standalone@7.12.11/babel.min.js" as="worker" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" crossorigin="anonymous"  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" crossorigin="anonymous" />
  
  <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom-server.browser.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/react@11.1.2/dist/emotion-react.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/styled@11.0.0/dist/emotion-styled.umd.min.js"></script>

  <style>
    body {
      overflow: hidden;
    }


    #container,
    #ace {
      background-color: #1e1e1e;
      width: 100%;
      height: 100vh;
    }
    img {
      box-shadow: 0 0 10px 5px #666;
    }


    #ace {
      display: none;
    }


    #error {
      display: none;
      background-color: red;
      opacity: 0.7;
    }

    #dragabbleWindow {
      right: 20px;
      top: 20px;
      position: fixed;
      z-index: 900;
      height: 1px;
    }

    button {
      font-size: large;
    }
  </style>
</head>

<body>
  <img id="qrious">
  <div id="dragabbleWindow"></div>
  <div id="error"></div>
  <div id="container"></div>
  <div id="ace"></div>
  <script type="module">
    import {Workbox} from 'https://storage.googleapis.com/workbox-cdn/releases/6.0.2/workbox-window.prod.mjs';
    
    if ('serviceWorker' in navigator) {
      const wb = new Workbox('sw.js');
    
      wb.register();
    }
    </script>
  
  <script type="module">
    // window["motion"] = window["Motion"].motion;
    Object.assign(window, emotionReact);
    // Object.assign(window, Motion);

    window["styled"] = window["emotionStyled"];

    const runner = async () => {
      if (window.location.href.includes("zed.dev") || window.location.href.includes("0.0.0.0")) {
        const { run } = await import("/code/dist/codeLoader.js");
        run("window");
        return;
      }

      try {
        const { run } = await import("/code/dist/codeLoader.min.js");
        run("window");
      } catch (e) {
        const { run } = await import("https://unpkg.com/@zedvision/code@latest/dist/codeLoader.min.js");
        run("window");
      }
    }
    
    runner();

  </script>
</body>

</html>
