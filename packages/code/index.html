<!DOCTYPE html>
<html>

  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" 
          type="image/png" 
          href="/zed-icon-big.png" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Instant React Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Code and share!">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" crossorigin="anonymous"  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" crossorigin="anonymous" />
  

  <style>
    body {
      overflow: hidden;
    }


    #container,
    #ace {
      background-color: #1e1e1e;
      width: 100%;
      height: 100vh;
    }
    img {
      box-shadow: 0 0 10px 5px #666;
    }


    #ace {
      display: none;
    }


    #error {
      display: none;
      background-color: red;
      opacity: 0.7;
    }

    #dragabbleWindow {
      right: 20px;
      top: 20px;
      position: fixed;
      z-index: 900;
      height: 1px;
    }

    button {
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="dragabbleWindow"></div>
  <div id="error"></div>
  <div id="container"></div>
  <div id="ace"></div>
  <script type="module">
    import {Workbox} from 'https://storage.googleapis.com/workbox-cdn/releases/6.0.2/workbox-window.prod.mjs';
    
    if ('serviceWorker' in navigator) {
      const wb = new Workbox('sw.js');
    
      wb.register();
    }

    </script>
  
  <script type="module">

    import {run } from "https://unpkg.com/@zedvision/code@8.7.5/src/codeLoader.js";
    
    if (window.location.href.includes("zed.dev") || window.location.href.includes("0.0.0.0")) {
        
        (async ()=>{
        const { run } = await import("./src/codeLoader.js");
        run("window");
        })();
    }else 
    {
    run("window");
    }
  </script>
</body>

</html>
