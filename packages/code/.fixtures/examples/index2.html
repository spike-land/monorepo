<body>

  <script type="module">
    // import {Workbox} from 'https://storage.googleapis.com/workbox-cdn/releases/6.0.2/workbox-window.prod.mjs';
    
    // if ('serviceWorker' in navigator) {
    //   const wb = new Workbox('sw.js');
    
    //   wb.register();
    // }

   

    const WindowManager = await import("https://unpkg.com/simple-window-manager@2.1.2/public/simple-window-manager.es.js");
    const wm = new WindowManager({ backgroundWindow: 'green' });
    // enable window snapping to screen edges and other windows when moving
    wm.snap();
    // create a window    
    const window = wm.createWindow({ width: 500, height: 500, title: 'Test Window' });
    // set content of window
    window.content.style.margin = '10px';
    window.content.innerHTML = 'This is a nifty window.';
  
  
    const isLocalhost = (window.location.href.includes("zed.dev") || window.location.href.includes("0.0.0.0"));
    (async()=>{
        const { run } = await import(isLocalhost?"./src/codeLoader.js":"https://unpkg.com/@zedvision/code@10.14.0/src/codeLoader.js");
        run("window", window);
        })();
  </script>
</body>
