<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom-server.browser.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/react@11.1.2/dist/emotion-react.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/styled@11.0.0/dist/emotion-styled.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/framer-motion@2.9.5/dist/framer-motion.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    body {
      overflow: hidden;
    }


    #container,
    #ace {
      background-color: #1e1e1e;
      width: 100%;
      height: 100vh;
    }

    #ace {
      display: none;
    }


    #error {
      display: none;
      background-color: red;
      opacity: 0.7;
    }

    #dragabbleWindow {
      right: 20px;
      top: 20px;
      position: fixed;
      z-index: 900;
      height: 1px;
    }

    button {
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="dragabbleWindow"></div>
  <div id="error"></div>
  <div id="container"></div>
  <div id="ace"></div>
  <script type="module">
    if (navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister()
        }
      }).then(() => navigator.serviceWorker.register('sw.js'))
    }
  </script>

  <script type="module">
    // window["motion"] = window["Motion"].motion;
    Object.assign(window, emotionReact);
    Object.assign(window, Motion);

    window["styled"] = window["emotionStyled"];

    const runner = async () => {
      if (window.location.href.includes("zed.")) {
        const { run } = await import("/code/dist/codeLoader.js");
        run();
        return;
      }

      if (window.location.href.includes("0.0.0.0")) {
        const { run } = await import("/dist/codeLoader.js");
        run();
        return;
      }

      try {
        const { run } = await import("/code/dist/codeLoader.min.js");
        run();
      } catch (e) {
        const { run } = await import("https://unpkg.com/@zedvision/code@latest/dist/codeLoader.min.js");
        run();
      }
    }


    runner();
  </script>
</body>

</html>
