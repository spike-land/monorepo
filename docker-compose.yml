services:
  devcontainer: 
    image: devimages/bookworm-devcontainer  
    build: 
      dockerfile: ./packages/bookworm-devcontainer/Dockerfile 
      context: .
    tmpfs:
      - /home/${USER}/tmpfs:exec
    shm_size: 8gb
    privileged: true


    volumes:
      - .:/workspace
      - /home/${USER}/.gitconfig:/home/gitpod/.gitconfig
      - /home/${USER}/.ssh:/home/gitpod/.ssh
      - /home/${USER}/.vscode:/home/gitpod/.vscode 
 
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "6080:6080"
      - "5901:5901"